{% extends 'base.html' %}
{% block content %}

<div class="container" id="recipe">
    <h1>{{recipe.title}}</h1>
    <img src="{{recipe.image}}" alt="">
    <div>
        <h2>Ingredients</h2>
        <ul>
            <!--To fix this problem, use AJAX and JavaScript! Create the ingredients portion of the form in html instead of using WTForms. Grab onto the form in app.py, and add it to a new instance of User recipe-->
            {% for ingredient in ingredients %}
            {% if ingredient %}
            <li>{{ingredient}}</li>
            {% endif %}
            {% endfor %}
        </ul>
        <h3>Instructions</h3>
        <p id="instructions">{{recipe.instructions}}</p>
        <form>
            <a class='btn btn-success' href="/recipe/{{ recipe.id }}/add_to_board">Add to Board</a>
        </form>
    </div>
</div>

{% endblock %}
